<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-fluid">

        <div class="row">

          <div class="col-lg-12 hide transition" id="menuDiv">

            <div class="row">

              <div class="offset-lg-0 col-lg-4 padding">
                <img src="Images/skyLogo.png" alt="" class="skyLogo">
              </div>

              <div class="offset-lg-4 col-lg-4 padding">
                <input type="button" value="Sign in" class="btnPadding signBtn">
              </div>

            </div>

          </div>

        </div>




      <div class="row">

        <div class="col-lg-12">

          <img src="Images/downArrow.png" class="menuArrow transition" id="arrow">

            <div class="row longTransition" id="curveArrowRow">

              <div class="offset-lg-6 col-lg-2 curveArrowCont">
                <img src="Images/curveArrow.png" class="curveArrow">
              </div>

              <div class="col-lg-4" id="testing">
                <span class="">Already have an account?<br>Sign in here</span>
              </div>

            </div>

            <div class="test">
              Already have an account?<br>Sign in here
            </div>

        </div>

      </div>





        <p>(See what all the fuss is about)</p>
        <input type="button" value="Register" class="joinBtn transition"/>

        <p class="testt"></p>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Javascript/javascr.js"></script>
  </body>
</html>
