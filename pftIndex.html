<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="CSS/pftCSS.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="container-fluid">
        
            <div class="row">
            
                <div class="col-lg-offset-4 col-lg-4
                            col-md-offset-3 col-md-6
                            col-sm-offset-2 col-sm-8
                            col-xs-offset-1 col-xs-10 weatherContainer">
                    
                    <div class="row">
                        
                        <div class="col-lg-2
                                    col-md-3
                                    col-sm-3
                                    col-xs-12 windSpd" id="windSpeed">
                            
                                    <img src="Images/windSpeed.png" alt="#" class="weatherImg windImg">
                                    <p class="windSpdTxt" id="windSpdTxt">ss</p>
                            
                        </div>
                        
                        <div class="col-lg-8
                                    col-md-6
                                    col-sm-6
                                    col-xs-12 locationContainer" id="locationContainer">
                                    
                                    <h3 id="location">
                                    </h3>
                                    <p id="date"></p>
                                    <p id="dayOfWeek"></p>
                                    
                            
                        </div>
                        
                        <div class="col-lg-2
                                    col-md-3
                                    col-sm-3
                                    col-xs-12 humidity" id="humidity">
                                    
                                    <img src="Images/humidityIcon.png" alt="#" class="weatherImg humidityImg">
                                    <p class="humidityTxt" id="humidityTxt">ss</p>
                            
                                    
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        
                        <div class="col-lg-offset-2 col-lg-2
                                    col-md-4
                                    col-sm-4
                                    col-xs-4" id="minTemp">
                        </div>
                        
                        <div class="col-lg-4
                                    col-md-4
                                    col-sm-4
                                    col-xs-4">
                            
                                    <img src="#" alt="#" id="weatherImg">
                                    <h3 id="temp"></h3>
                            
                        </div>
                        
                        <div class="col-lg-2
                                    col-md-4
                                    col-sm-4
                                    col-xs-4" id="maxTemp">
                        </div>
                            
                            
                        
                    </div>
                    
                    <div class="row">
                    </div>
                    
                </div>
                
            </div>
        
        </div>
        
        <script type="text/javascript" src="Javascript/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="Javascript/pftJS.js"></script>
    </body>
</html>
